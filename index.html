<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="bakcground"></div>
            <div class="calculations">calculations</div>
            <div class="result">results</div>
            <div class="buttons">
                <div class="row-five">
                    <button type="button" class="data-operator clear light-grey">AC</button>
                    <button type="button" class="data-operator clear light-grey">+/-</button>
                    <button type="button" class="data-operator percentage light-grey">%</button>
                    <button type="button" class="data-operator division orange">/</button>
                </div>
                <div class="row-four">
                    <button type="button" class="data-number dark-grey">7</button>
                    <button type="button" class="data-number dark-grey">8</button>
                    <button type="button" class="data-number dark-grey">9</button>
                    <button type="button" class="data-operator multiplication orange">x</button>
                </div>
                <div class="row-three">
                    <button type="button" class="data-number dark-grey">4</button>
                    <button type="button" class="data-number dark-grey">5</button>
                    <button type="button" class="data-number dark-grey">6</button>
                    <button class="data-operator subtraction orange">-</button>
                </div>
                <div class="row-two">
                    <button type="button" class="data-number dark-grey">1</button>
                    <button type="button" class="data-number dark-grey">2</button>
                    <button type="button" class="data-number dark-grey">3</button>
                    <button type="button" class="data-operator addition orange">+</button>
                </div>
                <div class="row-one">
                    <button type="button" class="data-number dark-grey oval">0</button>
                    <button type="button" class="data-operator decimal dark-grey">.</button>
                    <button type="button" class="data-operator equal orange">=</button>

                </div>
        </div>
    </body>
</html>
