<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="bakcground"></div>
        <div class="buttons">
            <div class="row-five">
                <button type="button" class="data-operator clear light-grey">AC</button>
                <button type="button" class="data-operator clear light-grey">+/-</button>
                <button type="button" class="data-operator percentage light-grey">%</button>
                <button type="button" class="data-opartor division orange">/</button>
                <div class="data-operator clear light-grey">AC</div>
                <div class="data-operator plus-minus light-grey">+/-</div>
                <div class="data-operator percentage light-grey">%</div>
                <div class="data-opartor division orange">/</div>
            </div>
            <div class="row-four">
                <div class="data-number dark-grey">7</div>
                <div class="data-number dark-grey">8</div>
                <div class="data-number dark-grey">9</div>
                <div class="data-opartor multiplication orange">x</div>
            </div>
            <div class="row-three">
                <div class="data-number dark-grey">4</div>
                <div class="data-number dark-grey">5</div>
                <div class="data-number dark-grey">6</div>
                <div class="data-opartor subtraction orange">-</div>
            </div>
            <div class="row-two">
                <div class="data-number dark-grey">1</div>
                <div class="data-number dark-grey">2</div>
                <div class="data-number dark-grey">3</div>
                <div class="data-opartor addition orange">+</div>
            </div>
            <div class="row-one">
                <div class="data-number dark-grey oval">0</div>
                <div class="data-opartor decimal dark-grey">.</div>
                <div class="data-opartor equal orange">=</div>
            </div>
        </div>
    </body>
</html>
